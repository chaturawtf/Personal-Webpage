    <style>
        /* Global Styles */
        body {
            font-family: 'Barlow', sans-serif;
        }

        /* Header Styles */
        .header {
            background-color: black;
            padding: 10px 0;
            text-align: right;
        }
        .header a {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: black;
            color: white;
            text-decoration: none;
            border-radius: 0;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        @keyframes slideDown {
            from {
                top: -50px;
                opacity: 0;
            }
            to {
                top: 0;
                opacity: 1;
            }
        }

        /* Styles for Projects */
        .projects {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px; /* Add margin for spacing */
        }

        .project {
            flex: 0 0 18%;
            box-sizing: border-box;
            padding: 0px;
            text-align: center;
            margin: 10px; /* Add margin for spacing */
        }

        .project img {
            max-width: 100%;
            height: auto;
        }

        .project-figure {
            margin: 0;
        }

        /* Styles for project links */
        .project a {
            text-decoration: none; /* Remove underline */
            color: grey; /* Set link text color to grey */
        }

        .project a:hover {
            color: grey; /* Set hover color to grey (same color as default) */
        }

        /* Footer Styles */
        .footer {
            background-color: white;
            color: black;
            display: flex;
            justify-content: space-between; /* Space between copyright and social icons */
            align-items: center;
            padding: 20px 20px; /* Add padding for spacing */
        }

        .copyright {
            margin: 0; /* Remove default margin */
        }

        .footer a {
            color: black;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Remove underlines from links */
        a {
            text-decoration: none;
        }

        /* Social Media Icons */
        .social-icons {
            display: flex;
        }

        .social-icons a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Style for SVG icons (customize size as needed) */
        .social-icons img {
            width: 24px; /* Adjust the width to your desired size */
            height: 24px; /* Adjust the height to your desired size */
            fill: white; /* Icon color */
        }
    </style>
